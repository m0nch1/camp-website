<!DOCTYPE html>
<html lang="ja">
<head>
  <title>今日のポケモン</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
  <style>
    #pokemon {
      width: 300px;
      text-align: center; /* 画像と名前を中央揃えにする */
    }

    #pokemonImage {
      width: 100%;
      max-width: 300px; /* 画像の最大幅を設定 */
      height: auto;
    }
  </style>
</head>
<body>

<main class="container">
  <h1>今日のポケモン</h1>

  <div id="pokemon">
    <h2 id="pokemonName"></h2>
    <img id="pokemonImage" src="" alt="ポケモンの画像">
  </div>
</main>

<script src="./poke.js" /></script>
</body>
</html>
